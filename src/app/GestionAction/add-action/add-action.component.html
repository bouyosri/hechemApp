<div style="padding-top: 60px;">
    


    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-10">
        <input type="text" [ngModel]="nom" (change)="setnom($event)" class="form-control" id="inputEmail3" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">prixEntree</label>
      <div class="col-sm-10">
        <input type="number" [ngModel]="prixEntree" (change)="setprixEntree($event)" class="form-control" id="inputEmail3" min="0">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">nombreAction</label>
      <div class="col-sm-10">
        <input type="text" [ngModel]="nombreAction" (change)="setnombreAction($event)" class="form-control" id="inputEmail3" placeholder="nombreAction">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">description</label>
      <div class="col-sm-10">
        <textarea [ngModel]="description" class="form-control" (change)="setdescription($event)" id="inputEmail3" > </textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">dateMarche</label>
      <div class="col-sm-10">
        <input type="datetime-local" [ngModel]="dateMarche" class="form-control"  (change)="setdateMarche($event)" id="inputEmail3" placeholder="nombreAction">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" (click)="addAction()" class="btn btn-primary">Add Action</button>
      </div>
    </div>
  
</div>
