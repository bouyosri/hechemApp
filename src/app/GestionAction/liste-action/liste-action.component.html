<div style="padding-top: 60px;">
    <h2>Actions List</h2>
    <div class="table-responsive">
    
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">prix Entree</th>
                <th scope="col">nombre Action</th>
                <th scope="col">description</th>
                <th scope="col">date Marche</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let l of listActions">
                    <td>{{l.id}}</td>
                    <td>{{l.nom}}</td>
                    <td>{{l.prixEntree}}</td>
                    <td>{{l.nombreAction}}</td>
                    <td>{{l.description}}</td>
                    <td>{{l.dateMarche}}</td>
                    <td><button class="btn btn-sm btn-primary" (click)="showAction(l.id)" >View</button></td>
                    <td><button class="btn btn-sm btn-danger" (click)="deleteAction(l.id)" >Delete</button></td>
                    </tr>
            </tbody>
            </table>
    </div>
</div>
